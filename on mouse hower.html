
<html>
<head>
  <title>Mouseover Image and Text</title>
  <script>
    function changeImage() {
      document.getElementById("myImage").src = "new_image.jpg";
      document.getElementById("myText").innerHTML = "New text";
    }
  </script>
</head>
<body>
  <img id="myImage" src="old_image.jpg" onmouseover="changeImage()" />
  <p id="myText">Old text</p>
</body>
</html>
